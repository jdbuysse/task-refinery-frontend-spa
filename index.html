<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="App/app.css">
    <title>Task Refinery</title>
</head>

<body>
    <header class="hide" id="start-menu">
        <div class="menu-toggle" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <div class="overlay"></div>
        <div class="container">
            <nav>
                <h1 class="brand"><a href="index.html">Task Refinery</h1>
                <ul>
                    <li><a href="#board">New Board</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#" id="my-boards">My Boards</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="show" id="hero"> 
        <h1>Task Refinery</h1>
        <div class='login'>
            <a href='#login'>Log in</a>
        </div>
        <div class="call-to-action">
            <a href='#start'>Quickstart</a>
        </div>
    </div>
        <div id='create-account-div' class="hide">
            <h2>Create Account</h2>
            <p id='create-account-message'></p>
            <form id='create-account'>
                <input name="username" type="text" />
                <input name="password" type="password" />
                <button type="submit">Create</button>
            </form>
        </div>
        <div id='login-div' class="hide">
            <h2>Log the heck in!</h2>
            <form id='login-form'>
                <input name="username" type="text" />
                <input name="password" type="password" />
                <button type="submit">Log in</button>
            </form>
        </div>
    
    <div id='challenge-header' class="hide">
        
        <form id='task-input-form'>
            <input id='task-name-input' name='task-title' placeholder="task name"></textarea>
            <br/>
            <textarea id="task-input" class="input-box" name='tasks' placeholder='tasks'></textarea>
            <input type='submit'/>
        </form>
    
    </div>
    <select id="task-select" name="tasks"></select>
    <h2 id='task-name'>No Task Selected</h2>
    <section id='board-save-clear'>
        <h2 id="save-board">Save Task</h2>
        <h2 id='save-board-subtasks'>Save Subtasks</h2>
        <h2 id="clear-board">Clear board</h2>
    </section>
    <section id='test-columns'>
        <div class='row'>
            <div class='column'>
                <div class='c1' data-draggable="target">
                    <h3>Not Started</h3>
                    <ul id='task-list'></ul>

                </div>
            </div>
            <div class='column'>
                <div class='c2' data-draggable="target">
                    <h3>In Progress</h3>
                    <ul>
                        
                    </ul>
                </div>
            </div>
            <div class='column'>
                <div class='c3' data-draggable="target">
                    <h3>Complete</h3>
                    <ul>
                        
                    </ul>
                </div>
            </div>
        </div>

    </section>

</body>
<script type="module" src="App/app.js"></script>

</html>
