<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="App/app.css">
    <title>Task Refinery</title>
</head>

<body>

    <section id="hero">
        <h1>Task Refinery</h1>
        <div class='login'>
            <a href='/login.html'>Log in</a>
        </div>
        <div class="call-to-action">
            <a href='#challenge-header'>Quickstart</a>
        </div>
        <h1>Create Account</h1>
        <p id='create-account-message'></p>
        <form id='create-account'>
            <input name="username" type="text" />
            <input name="password" type="password" />
            <button type="submit">Create</button>
        </form>
        <h1>Log the heck in!</h1>
        <form id='login'>
            <input name="username" type="text" />
            <input name="password" type="password" />
            <button type="submit">Log in</button>
        </form>
    </section>
    <section id='challenge-header'>
        
        <form id='task-input-form'>
            <textarea id="task-input" class="input-box" name='tasks'></textarea>
            <input type='submit' />
        </form>
        <select id="task-select" name="tasks"></select>
        <h2 id='task-name'>No Task Selected</h2>
    </section>

    <section id='test-columns'>
        <div class='row'>
            <div class='column'>
                <div class='c1' data-draggable="target">
                    <h3>column one</h3>
                    <ul id='task-list'></ul>

                </div>
            </div>
            <div class='column'>
                <div class='c2' data-draggable="target">
                    <h3>column two</h3>
                    <ul>
                        <li data-draggable="item">static task2</li>
                    </ul>
                </div>
            </div>
            <div class='column'>
                <div class='c3' data-draggable="target">
                    <h3>column three</h3>
                    <ul>
                        <li data-draggable="item">static task3</li>
                    </ul>
                </div>
            </div>
        </div>

    </section>

</body>
<script type="module" src="App/app.js"></script>

</html>
